    function numeroAleatorio( min , max ) {
    return Math.floor( Math.random() * ( max - min + 1 ) + min );
    }

    function elección(jugada){
      let resultado = "";
      let numberjugada = 
                    jugada == 1 ?  resultado = "Piedra🪨" :
                    jugada == 2 ? resultado = "Papel📄" :
                    jugada == 3 ?  resultado = "Tijera✂️" :
                    resultado = "Error";

                    return resultado
                    
    }
  
  //Elección de jugador
    
    let jugador = 0;

   function combate(jugador, computadora){

    resta = jugador - computadora

     (mensaje = "Perdiste 😭😭", perdidas++ )
   return mensaje
   }


    while(triunfos < 3 && perdidas < 3  ){
     
     computadora = numeroAleatorio( 1 , 3 )

     alert("Tu elegiste: " + elección(jugador))

     alert(combate(jugador, computadora))
